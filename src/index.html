<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CoinRay</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body style="-webkit-app-region: drag">

  <div id="drag-object">

    <div id="row">
      <h1 id="appname">CoinRay</h1>
    </div>

    <div class="row">
      <div id="price-containerBTC">
        <p class="subtext">Bitcoin Price CAD</p>
        <h1 id="priceBTC">Loading...</h1>
      </div>
    </div>

    <div class="row">
      <div id="price-containerETH">
        <p class="subtext">Ethereum Price CAD</p>
        <h1 id="priceETH">Loading...</h1>
      </div>
    </div>

    <div class="row">
      <div id="price-containerLTC">
        <p class="subtext">Litecoin Price CAD</p>
        <h1 id="priceLTC">Loading...</h1>
      </div>
    </div>

    <div class="row">
      <div id="price-containerXRP">
        <p class="subtext">Ripple Price CAD</p>
        <h1 id="priceXRP">Loading...</h1>
      </div>
    </div>


    <script src="index.js"></script>

  </div>

</body>

</html>
